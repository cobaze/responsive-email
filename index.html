<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>SharePoint Event</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/foundation-emails.css" />
</head>

<style>


</style>

<body>
    <!-- <style> -->
    <table class="body" data-made-with-foundation>
        <tr>
            <td class="float-center" align="center" valign="top">
                <center>
                    <!-- This column aka First table adds a 16px spacing to the top of e-mail-->
                    <table class="spacer float-center first-table">
                        <tbody>
                            <tr>
                                <td height="16px" style="font-size:16px;line-height:16px;"></td>
                            </tr>
                        </tbody>
                    </table>
                    <!-- End First Table -->
                    <!--This column aka Second Table houses the logo aligned to the right-->
                    <table align="center" class="container header float-center second-table">
                        <tbody>
                            <tr>
                                <td>
                                    <table class="row collapse">
                                        <tbody>
                                            <tr>
                                                <th class="small-12 large-12 columns first last remove-bottom-padding">
                                                   <table>
                                                       <tr>
                                                           <th>
                                                                <img src="/imgs/docauto-logo.png" alt="DocAuto Logo">
                                                            </th>
                                                       </tr>
                                                    </table>
                                                </th>
                                                <th class="expander"></th>
                                            </tr>
                                        </tbody>
                                    </table>
                            </tr>
                        </tbody>
                    </table>
                    <!-- End Second Table-->
                    <!--This column aka Third Table houses the hero image-->
                    <table align="center" class="container float-center third-table">
                        <tbody>
                            <tr>
                                <td>
                                    <table class="row collapse">
                                        <tbody>
                                            <tr>
                                                <th class="small-12 large-12 columns first last">
                                                   <table>
                                                       <tr>
                                                           <th>
                                                                <img src="/imgs/sharepointfest-dc-followup-header.jpg" alt="SharePoint Fest Hero Image" width="600" height="200">
                                                            </th>
                                                        </tr>
                                                    </table>
                                                </th>
                                                <th class="expander"></th>
                                            </tr>
                                        </tbody>
                                    </table>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <!--End Third Table-->
                    <table align="center" class="container float-center fourth-table">
                        <tbody>
                            <tr>
                                <td>
                                    <table class="row">
                                        <tbody>
                                            <tr>
                                                <th class="small-12 large-12 columns first add-padding-right">
                                                    <table>
                                                        <tr>
                                                            <th>
                                                                <p class="text-left">It was great to see you at SharePoint Fest DC last week. DocAuto introduced SPorganizer™ – a new solution that makes SharePoint easy to use, less expensive to manage, and allows you to make enterprise-wide changes quickly. The best part is – our experts can get you up and running within minutes.</p>
                                                            </th>
                                                            <th class="expander"></th>
                                                        </tr>
                                                    </table>
                                                </th>
                                            </tr>
                                        </tbody>
                                    </table>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </center>
            </td>
        </tr>
    </table>
</body>

</html>
